            <section class="contact-section">

                <h1>Contactame</h1>

                <div class="general-cont">
                    <div class="cont-img-contacto">
                        <img src="img/plane-girl.png" alt="">
                    </div>
                    <div class="cont-form">
                        <form action="https://formspree.io/f/xdoybora" method="POST">
                            <div class="cont-labels">
                                <label for="texto-1">Nombre</label>
                                <hr>
                                <input type="text" name="message" id="texto-1">
                            </div>
                            <div class="cont-labels">
                                <label for="_replyto">Email</label>
                                <hr>
                                <input type="email" name="_replyto">
                            </div>
                            <div class="cont-labels">
                                <label for="texto-3">Mensaje</label>
                                <hr>
                                <textarea name="message" id="texto-3" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn-form">Enviar</button>
                            </div>
                            <div class="social-media-cont">
